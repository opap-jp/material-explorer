<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>素材管理システム（仮） - OPAP-JP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/vendor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script src="js/progress.js"></script>
  </head>
  <body>
    <nav class="ui fixed inverted menu">
      <div class="ui container">
        <a href="/" class="header item">Material Explorer</a>
      </div>
    </nav>
    <div class="ui main container">
      <h3>システムの状態</h3>
      
      <div id="main" class="ui grid" style="display: none">
        <div class="sixteen wide column">
          <h4 id="message">システムは更新処理中です。</h4>
        </div>
        <div class="four wide column">プロジェクト</div>
        <div class="twelve wide column">
          <div id="progress-projects" class="ui indicating progress" data-percent="0">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="label"></div>
          </div>      
        </div>
        <div class="four wide column">ファイル</div>
        <div class="twelve wide column">
          <div id="progress-items" class="ui indicating progress" data-percent="0">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <div class="label"></div>
          </div>
        </div>
      </div>
      <div id="loader" style="padding-top: 8em">
        <div class="ui active centered inline loader"></div>
      </div>
    </div>
  </body>
</html>
