<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>素材管理システム（仮） - OPAP-JP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/vendor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <nav class="ui fixed inverted menu">
      <div class="ui container">
        <a href="/" class="header item">Material Explorer</a>
        <a href="#" class="item">すべての素材</a>
        <div class="right menu">
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="検索">
              <i class="search link icon"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="ui main container">
      <h3>プロジェクト一覧</h3>
      <table id="projects" class="ui single line table" style="display: none">
        <thead>
          <tr>
            <th>プロジェクト名</th>
            <th>タイトル</th>
            <th>最後の活動</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <table id="project-items" class="ui single line table" style="display: none">
        <thead>
          <tr>
            <th>プロジェクト名</th>
            <th>ファイル</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="error-message" class="ui negative message" style="display: none">
        <p>データを読み込めませんでした。</p>
      </div>
      <div id="loader" style="padding-top: 8em">
        <div class="ui active centered inline loader"></div>
      </div>
    </div>
  </body>
</html>
