# テスト用 Docker 構成
version: "2"
services:
  # REST サーバー（開発用）
  rest:
    command: java -jar material-explorer.jar server config.test.yaml
    build:
      # https://docs.docker.com/engine/reference/commandline/build/#extended-description
      context: https://github.com/opap-jp/material-explorer-rest.git#develop
    ports:
      - 8080:8080
      - 8081:8081
    volumes:
      - ./temp/log/material-explorer:/var/log/material-explorer
      - ./conf/config.test.yaml:/root/material-explorer/config.test.yaml
      - ./conf/manifest.yaml:/root/material-explorer/manifest.yaml
      - ./conf/repositories.yaml:/root/material-explorer/repositories.yaml
  # フロントエンド ウェブサーバー（開発用）
  web:
    build:
      context: https://github.com/opap-jp/material-explorer-web.git#develop
      args:
        service_host: "http://localhost:8080"
    ports:
      - 80:80
  # データベース
  db:
    image: mongo:3.4.9
    ports:
      - 27017:27017
    volumes:
      - data-volume:/data/db
  # ImageMagick
  im:
    build:
      context: https://github.com/opap-jp/material-explorer-im.git#develop
volumes:
  data-volume:
